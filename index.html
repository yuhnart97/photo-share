<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chia sẻ ảnh</title>
</head>
<body>
    <h2>Tải ảnh lên</h2>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="uploadPhoto()">Tải lên</button>
    <p id="result"></p>

    <script>
        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Vui lòng chọn ảnh!");
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch('https://file.io/?expires=5m', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('result').innerHTML = 
                        `Link tải: <a href="${data.link}" target="_blank">${data.link}</a><br>Lưu ý: Link chỉ tồn tại 5 phút hoặc sau 1 lần tải.`;
                } else {
                    alert("Lỗi khi tải lên!");
                }
            } catch (error) {
                alert("Có lỗi xảy ra: " + error);
            }
        }
    </script>
</body>
</html>
