<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chia sẻ ảnh</title>
</head>
<body>
    <h2>Tải ảnh lên</h2>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="uploadPhoto()">Tải lên</button>
    <p id="result"></p>

    <script>
        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Vui lòng chọn ảnh!");
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch('https://transfer.sh/', {
                    method: 'PUT',
                    body: file
                });
                if (response.ok) {
                    const link = await response.text();
                    document.getElementById('result').innerHTML = 
                        `Link tải: <a href="${link}" target="_blank">${link}</a><br>Lưu ý: Link tồn tại 14 ngày (hoặc bạn có thể xóa thủ công).`;
                } else {
                    alert("Lỗi khi tải lên!");
                }
            } catch (error) {
                alert("Có lỗi xảy ra: " + error);
            }
        }
    </script>
</body>
</html>
