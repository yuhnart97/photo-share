<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chia sẻ ảnh</title>
</head>
<body>
    <h2>Tải ảnh lên</h2>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="uploadPhoto()">Tải lên</button>
    <p id="result"></p>

    <script>
        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Vui lòng chọn ảnh!");
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://file.io/', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Lỗi server: ' + response.statusText);
                }
                const text = await response.text(); // Lấy phản hồi dưới dạng text
                let data;
                try {
                    data = JSON.parse(text); // Chuyển đổi sang JSON
                } catch (e) {
                    throw new Error('Phản hồi không phải JSON: ' + text);
                }
                if (data.success) {
                    document.getElementById('result').innerHTML = 
                        `Link tải: <a href="${data.link}" target="_blank">${data.link}</a><br>Lưu ý: Link tự xóa sau 5 phút hoặc 1 lần tải.`;
                } else {
                    alert("Lỗi khi tải lên: " + data.status);
                }
            } catch (error) {
                alert("Có lỗi xảy ra: " + error.message);
            }
        }
    </script>
</body>
</html>
