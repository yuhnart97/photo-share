<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chia sẻ ảnh</title>
</head>
<body>
    <h2>Tải ảnh lên</h2>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="uploadPhoto()">Tải lên</button>
    <p id="result"></p>

    <script>
        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Vui lòng chọn ảnh!");
                return;
            }
            const formData = new FormData();
            formData.append('image', file);
            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Client-ID d40a1d14186e6b0' // Thay YOUR_CLIENT_ID_HERE bằng Client ID của bạn
                    },
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    const link = data.data.link;
                    const deleteHash = data.data.deletehash; // Lưu deleteHash để xóa ảnh sau
                    document.getElementById('result').innerHTML = 
                        `Link tải: <a href="${link}" target="_blank">${link}</a><br>` +
                        `Lưu ý: Ảnh sẽ tồn tại trên Imgur. Để xóa, lưu mã này: ${deleteHash}`;
                } else {
                    alert("Lỗi khi tải lên: " + data.data.error);
                }
            } catch (error) {
                alert("Có lỗi xảy ra: " + error);
            }
        }
    </script>
</body>
</html>
